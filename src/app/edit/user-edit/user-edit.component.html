<div class="container-fluid">

  <div class="col-md-12 d-flex justify-content-center">
    <div class="col-md-4">

      <h1 class="text-center mb-4 mt-4">Edite seu Usuário</h1>

      <div class="form-group">
        <label for="nome">Nome</label>
        <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
      </div>

      <div class="form-group">
        <label for="usuario">Email</label>
        <input [(ngModel)]='usuario.login' class="form-control" type="text" name="usario" id="usuario"
          placeholder="Email">
      </div>

      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento</label>
        <input [(ngModel)]='usuario.dataNascimento' class="form-control" type="date" name="dataNascimento"
          id="dataNascimento">
      </div>

      <div class="form-group">
        <label for="foto">Foto de Perfil</label>
        <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
          placeholder="Link da sua foto">
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input (input)='confirmaSenha($event)' class="form-control" type="password" name="senha" id="senha"
          placeholder="Digite sua senha">
      </div>

      <div class="form-group">
        <label for="senhaConfirma">Confirmar Senha</label>
        <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="senhaConfirma" id="senhaConfirma"
          placeholder="Confirme sua senha">
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Usuário</label>
        <select name="tipo" id="tipo" class="form-control" (change)='typeUser($event)'>
          <option>Selecione um tipo de usuário</option>
          <option value="comum">Comum</option>
          <option value="adm">Administrador</option>
        </select>
      </div>

      <hr class="mt-5 mb-5">

      <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-warning text-dark mr-4" type="submit" (click)='atualizar()'>Alterar</button>
        <button class="btn btn-dark" type="submit" routerLink='/home'>Cancelar</button>
      </div>

    </div>
  </div>

</div>
