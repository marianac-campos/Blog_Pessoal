<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="titulo">TÃ­tulo</label>
        <input type="text" class="form-control" name="titulo" id="titulo" 
            [(ngModel)]='postagem.titulo'>
      </div>

      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea type="text" class="form-control" name="texto" id="texto" rows="3"
          [(ngModel)]='postagem.texto'></textarea>
      </div>

      <div class="form-group">
        <label for="tema">Escolha um tema</label>
        <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTheme'>
          <option *ngFor='let item of listarTemas' value="{{item.id}}">{{item.descricao}}</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/home'>Cancelar</button>
        <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>

</div>
