<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Tema</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="decricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
      </div>

      <hr class="mt-5 mb-5">

      <div class="d-flex justify-content-center">
        <button class="btn btn-warning text-dark mr-4" (click)='atualizar()'>Atualizar</button>
        <button class="btn btn-dark" routerLink='/theme'>Cancelar</button>
      </div>

    </div>
  </div>

</div>
