<div class="container-fluid">
  <div class="row bg-warning d-flex align-items-center">
    <div class="col-md-6">

      <div class="row d-flex justify-content-center text-white">
        <div class="col-md-6">
          <h1 class="fs-52">Seja Bem Vindo(a)</h1>
          <h5 class="fs-24">Expresse aqui seus pensamentos!</h5>
        </div>
      </div>

      <div class="row d-flex justify-content-center mt-3 mb-5">
        <div class="col-md-6">
          <button class="btn btn-light text-warning mr-2 font-weight-bold" data-toggle="modal"
            data-target="#novaPostagem">Nova Postagem</button>
          <a class=" btn btn-outline-light text-light font-weight-bold" href="#postagens">Ver Postagens</a>
        </div>
      </div>
    </div>

    <div class="col-md-6 d-flex justify-content-center">
      <img src="https://i.imgur.com/XMTzBUO.png" alt="" width="440px" height="440px">
    </div>
  </div>
</div>

<div class="container mb-5 mt-5" id="postagens">
  <nav>
    <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">

      <a class="nav-link active text-warning font-weight-bold" id="nav-home-tab" data-toggle="tab" href="#nav-home"
        role="tab" aria-controls="nav-home" aria-selected="true">Todas as Postagens</a>

      <a class="nav-link text-dark font-weight-bold" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
        role="tab" aria-controls="nav-profile" aria-selected="false">Minhas Postagens</a>

      <a class="nav-link text-dark font-weight-bold" id="nav-contact-tab" data-toggle="tab" href="#nav-contact"
        role="tab" aria-controls="nav-contact" aria-selected="false">Postagens por Tema</a>

    </div>
  </nav>

  <div class="tab-content" id="nav-tabContent">

    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>

    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>

    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" class="form-control" name="titulo" id="" placeholder="Digite o titulo">
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="tema">Escolha um tema ou <a href="">cadastre um novo</a>:</label>
          <select class="form-control" name="tema" id="tema">
            <option value="">Temas</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-warning">Publicar</button>
      </div>
    </div>
  </div>
</div>
